    <style>
      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: var(--secondary-color);
        padding: 1.5rem;
        border-radius: 8px;
        max-width: 600px;
        margin: auto;
        position: relative;
      }
      .close-button {
        position: absolute;
        top: 0.5rem;
        right: 1rem;
        font-size: 2rem;
        cursor: pointer;
        color: var(--text-color);
      }

      /* Firedragon Animation */
      .firedragon {
        position: relative;
        width: 30px;
        height: 30px;
        background: url('images/firedragon.png') no-repeat center center;
        background-size: contain;
        margin: 1rem auto 0 auto;
        animation: flyDragon 3s infinite;
      }
      @keyframes flyDragon {
        0% { transform: translateX(-50%) translateY(0) scale(0.8); opacity: 0; }
        10% { opacity: 1; }
        40% { transform: translateX(50%) translateY(-10px) scale(1.1); }
        45% { transform: translateX(55%) translateY(-10px) scale(1.2); }
        50% { transform: translateX(60%) translateY(0) scale(1.1); }
        60% { transform: translateX(70%) translateY(-5px) scale(1); opacity: 1; }
        100% { transform: translateX(100%) translateY(0) scale(0.8); opacity: 0; }
      }
      .firedragon::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 100%;
        width: 20px;
        height: 10px;
        background: radial-gradient(circle, #ff9900, #ff0000);
        opacity: 0;
        animation: breatheFire 3s infinite;
      }
      @keyframes breatheFire {
        0%, 40%, 60%, 100% { opacity: 0; transform: translateX(0); }
        50% { opacity: 1; transform: translateX(10px); }
      }
    </style>

      const gamesContainer = document.getElementById('games-container');
      
      // Generate game cards dynamically without an image tag, but with a firedragon animation.
      games.forEach(game => {
        const card = document.createElement('article');
        card.className = 'popular-game-card';
        card.innerHTML = `
          <h3>${game.name}</h3>
          <p>${game.description}</p>
          <div class="firedragon"></div>
        `;
        card.addEventListener('click', () => {
          openGameModal(game);
        });
        gamesContainer.appendChild(card);
      });
      
      // Modal Implementation for Game Details
      let modal = document.getElementById('game-modal');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'game-modal';
        modal.className = 'modal';
        modal.innerHTML = `
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body"></div>
          </div>
        `;
        document.body.appendChild(modal);
      }
      
      function openGameModal(game) {
        const modalBody = document.getElementById('modal-body');
        modalBody.innerHTML = `
          <h2>${game.name}</h2>
          <p>${game.details}</p>
        `;
        modal.style.display = 'flex';
      }
      
      modal.querySelector('.close-button').addEventListener('click', () => {
        modal.style.display = 'none';
      });
      
      window.addEventListener('click', (event) => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
